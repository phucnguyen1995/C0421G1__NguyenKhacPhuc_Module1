<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // Viết một ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva.
    // Adam và Eva là những con người đầu tiên, trong vườn địa đàng có một cây táo
    // ra những quả táo chín mọng. Adam và Eva lấy một quả táo và ăn,
    // mỗi người ăn một miếng táo cho đến khi hết!


    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            if (this.weight == 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender == "Male") {
                return true;
            } else {
                return false;
            }
        }

        checkApple(apple) {
            if (apple.getWeight() > 0) {
                return true;
            } else {
                return false;
            }
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                this.weight++;
                apple.decrease();
            }
        }

        say(content) {
            console.log(this.name + " say: " + content);
        }

        getName() {
            return this.name;
        }

        setName(newName) {
            this.name = newName;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(newWeight) {
            this.weight = newWeight;
        }
    }

    let apple = new Apple(10);
    let adam = new Human("Adam", "Male", 70);
    let eva = new Human("Eva", "Female", 50);

    adam.say("hello");
    eva.say("hi");

    for (i = 10; i > 0; i--) {
        adam.eat(apple);
        eva.eat(apple);
        console.log(apple.getWeight());
        console.log(adam.getWeight());
        console.log(eva.getWeight());
    }


</script>

</body>
</html>
