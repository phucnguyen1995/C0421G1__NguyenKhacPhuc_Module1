<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên
    // dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.

    let a = parseInt(prompt("nhập vào một số nguyên bát kì khác số 0"))

    function checkSoNguyen(a) {
        if (a > 0) {
            return alert("true")
        } else {
            return alert("false")
        }

    }

    checkSoNguyen(a);
</script>

</body>
</html>
