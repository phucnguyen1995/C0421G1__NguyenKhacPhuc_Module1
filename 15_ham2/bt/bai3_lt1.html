<script>
    // Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
    // hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc
    // bằng tham số thứ hai, trả về tổng của hai tham số.


    function soSanh(sothunhat, sothuhai) {
        if (sothunhat > sothuhai) {
            return alert("số thứ nhất lớn hơn số thứ hai")
        } else {
            return alert("tổng hai sô đã nhập là: " +(sothunhat + sothuhai))
        }
    }
    let sothunhat = parseFloat(prompt("nhập số thứ nhất"))
    let sothuhai = parseFloat(prompt("nhập sô thứ hai"))
    soSanh(sothunhat,sothuhai)

</script>

</body>
</html>
