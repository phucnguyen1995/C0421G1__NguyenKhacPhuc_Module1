<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    let a=parseInt(prompt("nhập vào số nguyên thứ 1"))
    let b=parseInt(prompt("nhập vào số nguyên thứ 2"))
    let c=parseInt(prompt("nhập vào số nguyên thứ 3"))
    function hamSo3So(a,b,c) {
        if(a>b) {
            if(a>c) {
                return alert("số thứ 1 lớn nhất")
            }
            else {
                return alert("số thứ 3 lớn nhất")
            }
        }
        else {
            if(b>c) {
                return  alert("số thứ 2 lớn nhất")
            }
            else {
                return alert("số thứ 3 lớn nhất")
            }
        }

    }
    hamSo3So(a,b,c)
</script>

</body>
</html>
