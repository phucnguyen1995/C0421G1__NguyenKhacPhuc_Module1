<input id="input" type="text">
<input type="button" value="tang" onclick="tangmot()">
<div id="resut"></div>
<script>
    function tangmot() {
        let a=document.getElementById("input").value;
        let b=parseFloat(a)
        b+=1
        document.getElementById("resut").innerText = +b

    }
</script>
