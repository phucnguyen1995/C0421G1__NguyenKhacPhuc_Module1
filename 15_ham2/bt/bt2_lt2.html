<script>
    // Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    let r = parseFloat(prompt("nhập vào bán kính hình tròn"))

    function hamDienTichHinhTron(r) {
        ketqua = 3.14 * r * r
        return alert("diện tích hình tròn là: " + ketqua)
    }

    hamDienTichHinhTron(r);

    function hamChuViHinhTron(r) {
        result = 2 * 3.14 * r;
        return document.write("chu vi hình tròn là: " + result)
    }

    hamChuViHinhTron(r)




</script>
