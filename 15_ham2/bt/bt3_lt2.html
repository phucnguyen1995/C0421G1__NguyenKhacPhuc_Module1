<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.


    let a = parseFloat(prompt("nhập số muốn tính giai thừa"))

    function hamGiaiThua(a) {
        if (a > 1) {
            let result = 1;
            for (let i = 1; i <= a; i++) {
                // result *= i
                result = result * i
            }
            return alert("kêt qủa tinh giai thừa là: " + result)
        } else if (a == 1) {
            return alert("kết quả giai thừa là: " + 1)
        } else {
            return alert("không có giai thừa của số âm")
        }

    }

    hamGiaiThua(a);
</script>

</body>
</html>
