<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b7</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập số a"));
    let b=parseFloat(prompt("Nhập số b"));
    let c=parseFloat(prompt("Nhập số c"));
    d=b*b-4*a*c;
    e=-b/(2*a);
    x1=(-b+Math.sqrt(d))/(2*a);
    x2=(-b-Math.sqrt(d))/(2*a);
    if(d>0) {
        alert("Phương trình có 2 nghiệm phân biệt là " +x1+"," +x2);
    }
    else if(d==0) {
        alert("Phương trình có nghiệm kép x1=x2=" +e);
    }
    else {
        alert("Phương trình vô nghiệm");
    }
</script>

</body>
</html>
