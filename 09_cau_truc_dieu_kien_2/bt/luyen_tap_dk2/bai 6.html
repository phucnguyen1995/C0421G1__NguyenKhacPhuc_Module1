<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b6</title>
</head>
<body>
<script>
    
    let a=parseFloat(prompt("Nhập số a"));
    let b=parseFloat(prompt("Nhập số b"));
    let x;
    if (a==0) {
        if (b==0) {
            alert("phươn trình có vô số nghiệm");
        }
        else {
            alert("Phương trình vô nghiệm");
        }
    }
    else {
        x=-b/a;
        alert("x=" +x);
    }
</script>

</body>
</html>
