<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập số nguyên bất kỳ"))
    if (a>0) {
        alert("Số này lớn hơn 0")
    }
    else if (a<0) {
        alert("Số này nhỏ hơn 0")
    }
    else {
        alert("số này là 0")
    }
</script>

</body>
