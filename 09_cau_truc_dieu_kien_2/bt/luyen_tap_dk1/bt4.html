<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập số a"))
    let b=parseFloat(prompt("Nhập số b"))
    let c=parseFloat(prompt("Nhập số c"))
    if (a>b) {
        if(a>c) {
            alert(a + " lớn nhất")
        }
        else {
            alert(c + " lớn nhất")
        }
    }
    else {
        if (b>c) {
            alert(b + " lớn nhất")
        }
        else {
            alert(c + " lớn nhất")
        }
    }

</script>

</body>
</html>
