<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập điểm giữa kì"))
    let b=parseFloat(prompt("Nhập điểm cuối kì"))
    c=(b*2+a)/3
    if (c>=8.5) {
        alert("Học sinh giỏi")
    }
    else if(c>=7.5) {
        alert("Học sinh khá")
    }
    else if (c>=6.5) {
        alert("Hoc sinh trung bình")
    }
    else {
        alert("Học sinh yếu")
    }


</script>

</body>
</html>
