<script>
    // Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp
    // xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]


    let x = parseInt(prompt("Nhập vào chiều dài mảng A"));
    let arra = new Array(x);
    for (i = 0; i < arra.length; i++) {
        arra[i] = parseInt(prompt("Nhập vào giá trị phần tử trong mảng"));
    }
    document.write("Mảng A=["+arra+"]"+"<br/>");

    let y = parseInt(prompt("Nhập vào chiều dài mảng B"));
    let arrb = new Array(y);
    for (i = 0; i < arrb.length; i++) {
        arrb[i] = parseInt(prompt("Nhập vào giá trị phần tử trong mảng"));
    }
    document.write("Mảng B=["+arrb+"]"+"<br/>");
    let result=[];

    for(let i=0;i<arrb.length;i++) {
        if(arra.indexOf(arrb[i]) != -1) {
            continue;

        }
        else {
            result.push(arrb[i]);

        }
    }document.write(result);

    // bài toán đúng khi length b > a  ,làm if 2 lần bài sẽ hoàn chỉnh



</script>
