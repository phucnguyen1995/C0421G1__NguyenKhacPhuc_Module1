<!--    Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập-->

<table border="1"
<tr>
    <th>Số Thứ tự</th>
    <th>Món</th>
    <th>Gía</th>
</tr>
<tr>
    <td>1</td>
    <td>cafe</td>
    <td>10 000</td>
</tr>
<tr>
    <td>2</td>
    <td>cam vắt</td>
    <td>20 000</td>
</tr>
<tr>
    <td>3</td>
    <td>nước ép cà rốt</td>
    <td>15 000</td>
</tr>
<tr>
    <td>4</td>

    <td>12 000</td>
</tr>
<tr>
    <td>5</td>
    <td>nước lọc</td>
    <td>5 000</td>
</tr>

    <td>6</td>
    <td>dừa</td>
    <td>30 000</td>
</tr>

<script>
    do {
        let x = parseInt(prompt("Nhập số từ 1 đến 6 để gọi món và nhập 7 để thoát gọi món"))
        switch (x) {
            case 1:
                 soluong = parseInt(prompt("cafe giá 10 000,vui lòng nhập số lượng muốn lấy"));
                thanhtien = soluong * 10000;
                alert("số tiền phải trả là " + thanhtien)
                break;
            case 2:
                 soluong = parseInt(prompt("cam vắt giá 20 000,vui lòng nhập số lượng muốn lấy"));
                thanhtien = soluong * 20000;
                alert("số tiền phải trả là " + thanhtien)
                break;
            case 3:
                 soluong = parseInt(prompt("nước ép cà rốt giá 15 000,vui lòng nhập số lượng muốn lấy"));
                 // neu ta bam let soluong thi lai bi lỗi
                thanhtien = soluong * 15000;
                alert("số tiền phải trả là " + thanhtien)
                break;
            case 4:
                 soluong = parseInt(prompt("nước ép cà chua giá 12 000,vui lòng nhập số lượng muốn lấy"));
                thanhtien = soluong * 12000;
                alert("số tiền phải trả là " + thanhtien)
                break;
            case 5:
                 soluong = parseInt(prompt("nước lọc giá 5 000,vui lòng nhập số lượng muốn lấy"));
                thanhtien = soluong * 5000;
                alert("số tiền phải trả là " + thanhtien)
                break;
            case 6:
                 soluong = parseInt(prompt("nước dừa giá 30 000,vui lòng nhập số lượng muốn lấy"));
                thanhtien = soluong * 30000;
                alert("số tiền phải trả là " + thanhtien)
                break;
        }
        if (x==7) {
            alert("Thoát khỏi gọi món");
            break;
        }

    }while (true)
</script>
