<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
    //     Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'


    let a = prompt("Nhập vào một ký tự trong bảng chữ cái tiếng anh ");
    switch (a) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert("Kí tự bạn nhập vào là kí tự nguyên âm");
            break;
        default:
            alert("Kí tự bạn nhập vào không phải là kí tự nguyên âm")

    }
</script>

</body>
</html>
