<script>
//     Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
//     Ví dụ: s = "cabca", thì kết quả  = 3.
// ⇨	Có 3 kí tự khác nhau là a, b và c.

let s = prompt("nhập chuỗi bất kì")

function demChuoi(str) {
    for (let i = 0; i < str.length; i++) {
        let result = []
        // let dem=0
        if (result.indexOf(str[i]) === -1) {
            result.push(str[i])
            // dem++
        }
        return "có" + result.length + "kí tự khác nhau là: " + result;
    }

}

document.write(demChuoi(s))




</script>
