<!--    Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.-->
<!--</script>-->

<script>
    function mangHaiChieu(hang, cot) {
        let arr = [];
        for (let i = 0; i < hang; i++) {
            arr.push([]);
            arr[i].push(Array(cot));
            for (let j = 0; j < cot; j++) {
                arr[i][j] = parseInt(prompt("Nhập các phần tử của mảng 2 chiều: "));
            }
        }
        return arr;
    }

    let m = parseInt(prompt("Nhập kích thước mảng con (số hàng của mảng 2 chiều): "));
    let n = parseInt(prompt("Nhập sô phần tử mảng con (số cột của mảng 2 chiều): "));
    let array = mangHaiChieu(m, n);
    console.log(array);
    let soLuongSoNguyenTo = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            let dem = 0;
            for (let chia = 1; chia <= array[i][j]; chia++) {
                if (array[i][j] % chia === 0) {
                    dem++
                }

            }
            if (dem === 2) {
                console.log(array[i][j]);
                soLuongSoNguyenTo++

            }
        }
    }
    document.write("Các số nguyên tố có trong ma trận khởi tạo là: " + soLuongSoNguyenTo)

</script>
</body>
</html>
