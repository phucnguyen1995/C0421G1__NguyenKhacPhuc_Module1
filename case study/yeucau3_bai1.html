<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Cho mảng a chỉ chứa các số nguyên
    // Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
    //     b[0]   = a[0]
    // b[1]   = a[0] + a[1]
    // b[2]   = a[0] + a[1] + a[2]
    // ...
    // b[n - 1] = a[0] + a[1] + ... + a[n - 1]
    // với n là độ dài của mảng a.
    //     Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
    //     Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]


    let n=parseInt(prompt("Nhập vào chiều dài mảng"));
    let arr=new Array(n);
    for(i=0;i<arr.length;i++) {
        arr[i]=parseInt(prompt("Nhập vào giá trị phần tử trong mảng"));
    }
    document.write("Mảng a=["+arr+"]"+"<br/>");

    for (let i= 1;i<arr.length;i++ ) {
        arr[i] += arr[i-1]
    }
    let prefixSums =[];
    prefixSums.push(arr)
    document.write("Mảng b được tạo ra: [ "+ prefixSums+"]")



</script>

</body>
</html>
