<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hang=4
    let cot=5
    for (let i=1;i<=hang;i++) {
        for(let j=1;j<=cot;j++) {
            if(i==1||j==1||i==hang||j==cot) {
                document.write('*')
            }else {
                document.write('&nbsp&nbsp')
            }
        } document.write('<br>')
    }
</script>

</body>
</html>
