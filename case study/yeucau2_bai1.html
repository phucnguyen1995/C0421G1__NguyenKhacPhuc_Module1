<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền
    // lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau (không theo luật lương,
    //     chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu



    let a=parseInt(prompt("Nhập vào số tiền lương chưa thuế"))
    if(a>15000000) {
        document.write("Thuế phải chịu là 20% lương,tiền thuế là "+0.2*a+" tương ứng luương nhận được là "+0.8*a)
    }
    else if(a>=7000000) {
        document.write("Thuế phải chịu là 10% lương,tiền thuế là "+0.1*a+" tương ứng luương nhận được là "+0.9*a)
    }
    else {
        document.write("Thuế phải chịu là 5% lương,tiền thuế là "+0.05*a+" tương ứng luương nhận được là "+0.95*a)
    }

</script>

</body>
</html>
