<canvas id="canvasHTML" width="1368px" height="768px" style="border: 1px solid #d3d3d3"></canvas>
<script>
    class Rectangle {
        constructor(rong, dai) {
            this.rong = rong;
            this.dai = dai;
        }

        dientich(rong, dai) {
            return this.rong * this.dai;
        }

        chuvi(rong, dai) {
            return (this.rong + this.dai) * 2;
        }
    }
    rong = parseFloat(prompt("nhập vào chiều rộng"))
    dai = parseFloat(prompt("Nhập vào chiều dài"))
    let hcn=new Rectangle(rong, dai)
    document.write("Diện tích hình chữ nhật là: "+hcn.dientich()+"<br>")
    document.write("Chu vi hình chữ nhật là "+hcn.chuvi())
    let canvasHTML = document.getElementById("canvasHTML");
    canvasContext = canvasHTML.getContext("2d");
    canvasContext.fillStyle = prompt("Nhập màu: ")
    canvasContext.fillRect(100, 100, rong, dai)


</script>
