<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. -->
<!--Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.-->
<!--Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->

<!--Giai nhập tổng quát-->

<script>
    let x=parseFloat(prompt("Nhập vào chiều dài mảng A"));
    let A=Array(x);
    for (let i=0;i<A.length;i++) {
        A[i]=parseFloat(prompt("Nhập vào phần tử trong mảng A"))}
    let y=parseFloat(prompt("Nhập vào chiều dài mảng B"));
    let B=Array(y);
    for (let j=0;j<B.length;j++) {
        B[j]=parseFloat(prompt("Nhập vào phần tử trong mảng B"))}
    let C=A.concat(B)
    document.write(C)
</script>


</body>
</html>
