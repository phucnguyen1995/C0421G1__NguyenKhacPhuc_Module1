<!--Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.-->
<script>
    let x=parseFloat(prompt("Nhập vào chiều dài mảng"));
    let array=Array(x);
    for (let i=0;i<array.length;i++) {
        array[i]=parseFloat(prompt("Nhập vào phần tử trong mảng"))}
    array.sort(function (a,b) {
        return b-a;
        // (chú ý cứ nhớ giảm là b-a, tăng là a-b)
        // document.write(array[i]+",") ,chưa hiểu tai sao để trong này nó lại không in ra

    })

    document.write(array)

</script>




</body>
</html>
