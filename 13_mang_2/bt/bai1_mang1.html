<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array=new Array(10);
    let index=0;
    for (let i=0;i< array.length;i++) {
        array[i]=parseFloat(prompt("nhập các sô"))
        if (array[i]>= 10) {
        index++;
    }
    }
    alert("các số lớn hơn 10 là " +index);

</script>


</body>
</html>
