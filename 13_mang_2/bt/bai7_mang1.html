<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho -->
<!--xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, -->
<!--và gán 0 cho phần tử cuối cùng của mảng)-->

<script>
    let x=parseFloat(prompt("Nhập vào chiều dài mảng"));
    let array=Array(x);
    for (let i=0;i<array.length;i++) {
        array[i]=parseFloat(prompt("Nhập vào phần tử trong mảng"))}

        let V=parseFloat(prompt("Nhập giá trị cần  kiểm tra"))
        let a=false
    for(let i=0;i<array.length;i++){
        if(V==array[i]){
        a=true;
        array.splice(i,1);
        array[array.length]=0
        }
    }
    if(a===false) {
        alert("V không thuộc mảng")
    }
    document.write(array)
</script>

 mảng  mới có để kiểm tra  nên phải viết 2 lần for-->
