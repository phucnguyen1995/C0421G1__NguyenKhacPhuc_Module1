<body>
<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.-->

<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->

<script>
    let array=Array(10);
    let max=array[0];
    let index=0

    for(i=0;i<array.length;i++) {
        array[i]=parseFloat(prompt("Nhập 10 phần tử"))
        if(array[i]>array[0]) {
            max=array[i];
            index=i;
        }
    }
    alert("số lớn nhất là " +max+" vịtri "+index)

 </script>

</body>
</html>
