<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự
    // trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

    let x = parseInt(prompt("Nhập chiều dài mảng: "));
    let a = Array(x);
    for (let i=0; i< a.length; i++) {
        a[i] = prompt("Nhập giá trị mảng: ");
    }
    document.write(a + "<br>");
    for (let i=0; i<a.length;i++) {
        if (a[i] == "-") {
            a[i] = "_";
        }
    }
    document.write(a)
</script>

</body>
</html>
