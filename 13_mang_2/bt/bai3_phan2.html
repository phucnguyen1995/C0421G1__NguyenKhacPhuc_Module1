<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 3: Viết một chương trình khai báo một mảng ký tự và kích
    // thước của mảng. Chương trình này đếm số ký tự số trong mảng.

    let x=parseFloat(prompt("Nhập vào chiều dài mảng"));
    let array=Array(x);
    for(let i=0;i<array.length;i++) {
        array[i]=prompt("Nhập vào kí tự")}
    let đem = 0;
    for (let j=0; j<array.length;j++) {
        if (isNaN(array[j]) == false) {
            dem++;
        }
    }   document.write("Số kí tự trong mảng là: "+dem);
</script>

</body>
</html>
