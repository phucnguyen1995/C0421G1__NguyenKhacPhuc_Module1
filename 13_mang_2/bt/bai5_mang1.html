<!--        Vấn đề thứ 2: là em có chạy thử sau khi code xong chưa ?-->


<!--&lt;!&ndash;</script>&ndash;&gt;-->
<script>
    let x = parseInt(prompt("Nhập vào chiều dài mảng"))
    let array = Array(x)
    let dem = 0;
    for (i = 0; i < array.length; i++) {
        array[i] = parseFloat(prompt("Nhập vào giá trị các số nguyên âm trong mảng"))
        if (array[i] < 0) {
            dem++
        }
    }
    alert("có " + dem + " số nguyên âm trong dãy")
</script>
