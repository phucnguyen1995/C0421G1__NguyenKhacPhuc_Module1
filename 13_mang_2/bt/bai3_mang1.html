<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3- Viết chương trình khởi tạo mảng số nguyên. -->
<!--Hiển hiện giá trị lớn nhất trong mảng đó. -->
<!--In ra giá trị trung bình của các phần tử trong mảng.-->
<script>
    let x=parseFloat(prompt("Nhập vào độ dài mảng"))
    let array=Array(x);
    let max=0;
    let index=0;
    let total=0;
    let chia=0;
    for(i=0;i<array.length;i++) {
        array[i]=parseFloat(prompt("Nhập các phần tử"))
        if (array[i]>max) {
            max=array[i];
            index=i;

        }total+=array[i];
        // chia=total/x
        // lời anh trung sửa:Việc tính trung bình đang bị lặp đi lặp lại trong vòng lặp for.
        // Thay vào đó ra ngoài for -ta gõ: chia= total/x; thì chương trình vẫn đúng.
        //
        // (mặc dù code như trên không sai, nhưng cứ mỗi lần thực hiện 1 phép toán thừa sẽ
        // tốn tài nguyên của máy tính ==> ảnh hưởng đến hiệu năng ứng dụng)

    } alert("số lớn nhất là "+max+" và trung bình của dãy số là " +total/x)
</script>

</body>
</html>
