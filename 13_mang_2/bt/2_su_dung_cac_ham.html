<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array = [2,8,6,3,10,14,66,19,17]
    let result= [array[0]]
    for(let i=1; i < array.length; i++)
    {
        if ( (array[i-1]%2 === 0) && (array[i]%2 === 0))
        {
            result.push('-', array[i]);
        }
        else
        {
            result.push(array[i]);
        }
    }
    console.log(result.join(""));
</script>
</body>
</html>
